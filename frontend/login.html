<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <img class="logo" src="https://www.cmrit.ac.in/wp-content/uploads/2021/06/logo.png" />
        <h2>Welcome to CMRIT Hostel</h2>
        <form method="post">
            <div class="input-group">
                <span class="input-icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" name="email" placeholder="Email (eg. keg21ec@cmrit.ac.in)" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit"><a href="./landing_page.html">Log In</a></button>
        </form>
        <footer id="register">
            Need an account? Sign up
            <a href='./reg.html'>Here</a>
        </footer>
    </div>
</body>
</html>
